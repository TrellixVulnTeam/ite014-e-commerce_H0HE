<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lazopee - Log-in</title>
	<link rel="stylesheet" href="{{url_for('static',filename='css/form-items.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='css/universal.css')}}">
</head>
<body>
	<div class="head-wrapper">
		{% include 'header-bar.html' %}
	</div>

	<div class="content">
		<div class="form-box">				
			<h2 id="login-lbl">Welcome! Please Log-in.</h2>
			<p class="error"><i class="fas fa-times"></i>Invalid username/email/password!</p>
			<form method="POST">
				<h4>Username or email</h4>
				{% if(uname != None) %}
					<input type="text" name="user" placeholder="Enter your username or e-mail" value="{{uname}}">
				{% else %}
					<input type="text" name="user" placeholder="Enter your username or e-mail">
				{% endif %}
				<h4>Password</h4>
				<input type="password" name="pass" placeholder="Enter your password">
				<button type="submit">Log-in</button>
			</form>
		</div>
	</div>
</body>
</html>
