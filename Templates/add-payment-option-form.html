<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add Payment Option</title>
	<link rel="stylesheet" href="{{url_for('static', filename='css/add-payment-option-form.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='css/universal.css')}}">
	<script>
		document.addEventListener("DOMContentLoaded", function(){
			var cc_nums = document.getElementsByClassName('cc-num');
			cc_nums[0].addEventListener("input", function(){
				if(cc_nums[0].value.length == 4){
					cc_nums[1].focus();
				}
			});
			cc_nums[1].addEventListener("input", function(){
				if(cc_nums[1].value.length == 4){
					cc_nums[2].focus();
				}
			});
			cc_nums[2].addEventListener("input", function(){
				if(cc_nums[2].value.length == 4){
					cc_nums[3].focus();
				}
			});
		});
	</script>
</head>
<body>
	<div class="head-wrapper">
		{% include 'header-bar.html' %}
	</div>
	<div class="content">
		<div class="add-po-form-window">
			<h1>Add a payment option</h1>
			<form method="POST">
				<h4 class="pm-lbl">Payment method</h4>
				<div class="cc-po-type-stickers">
					<!--Radio Elements-->
					<input type="radio" name="po-type" id="mastercard" value="master-card" checked>
					<input type="radio" name="po-type" id="visa" value="visa">
					<input type="radio" name="po-type" id="paypal" value="paypal">
					<!--Radio labels-->
					<label id="mc-btn" for="mastercard"><div class="po-type-sticker"><img src="{{url_for('static', filename='img/master-card-sticker.jpg')}}"></div></label>
					<label id="vs-btn" for="visa"><div class="po-type-sticker"><img src="{{url_for('static', filename='img/visa-sticker.jpg')}}"></div></label>
					<label id="pp-btn" for="paypal"><div class="po-type-sticker"><img src="{{url_for('static', filename='img/paypal-sticker.jpg')}}"></div></label>
				</div>
				<h4 class="pm-lbl">Credit card number</h4>
				<div class="cc-numbers">
					<input autocomplete="off" pattern=".{4}" required title="Requires at least 4 characters" type="text" onFocus="this.setSelectionRange(0, this.value.length)" class="cc-num" name="cc-num-1" maxlength="4">
					<input autocomplete="off" pattern=".{4}" required title="Requires at least 4 characters" type="text" onFocus="this.setSelectionRange(0, this.value.length)" class="cc-num" name="cc-num-2" maxlength="4">
					<input autocomplete="off" pattern=".{4}" required title="Requires at least 4 characters" type="text" onFocus="this.setSelectionRange(0, this.value.length)" class="cc-num" name="cc-num-3" maxlength="4">
					<input autocomplete="off" pattern=".{4}" required title="Requires at least 4 characters" type="text" onFocus="this.setSelectionRange(0, this.value.length)" class="cc-num" name="cc-num-4" maxlength="4">
				</div>
				<h4 class="pm-lbl">Currency</h4>
				<div class="cc-numbers">
					<select name="currency_code">
						{% for currency in currencies %}
							<option value="{{ currency['currency_code'] }}">{{ currency['name'] }}</option>
						{% endfor %}
					</select>
				</div>
				<button type="submit">Save</button>
			</form>
		</div>
	</div>
</body>
</html>
